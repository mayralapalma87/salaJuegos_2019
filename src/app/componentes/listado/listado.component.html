<body>
<section id="our_menu" class="pt-5 pb-5">

                </div>
              </div>
            </div>
            <div class="col-md-6">

                  <h4>Serv Promesa</h4>
                  <p>Llama al servicio promesa</p>
                </div>
              </div>
              <div class="single_menu">
                <img src="./assets/imagenes/pacman-ghost.gif" (click)="llamaServicePromesa()" alt="ServObservable">
