<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="myform form ">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Ingresar/Registrarse</h1>
              </div>
				    </div>
            <form action="" method="post" name="login">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" [(ngModel)]="usuario" name="uname"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Contrase√±a</label>
                    <input type="password" [(ngModel)]="clave" name="psw" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                  </div>
                  <div class="col-md-12 text-center ">
                    <button class="btn btn-block mybtn btn-primary tx-tfm" *ngIf="logeando"  (click)="MoverBarraDeProgreso()" >Ingresar/Registrarse</button>
                    <div *ngIf="!logeando" class="progress">
                        <div class="progress-bar bg-success progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                          {{progresoMensaje}} - {{progreso}}%
                        </div>
                    </div>
                    <div class="col-md-12 text-center ">
                        <input type="checkbox" checked="checked"> Recordar mis datos
                      </div>
                      <div class="form-group">
                          <button type="button" class="btn btn-block mybtn btn-danger tx-tfm" (click)="volverAlHome()">Cancelar</button>
                      </div>
                      <p class="text-center">Te olvidaste la clave?</p>
                  </div>
            </form>
				</div>
			</div>
		</div>
  </div>

</body>
