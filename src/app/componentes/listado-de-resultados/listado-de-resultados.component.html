<section id="our_menu" class="pt-5 pb-5">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">
        <td>{{juego.nombre}} </td>
        <td>{{juego.jugador}} </td>
        <td *ngIf="juego.gano">Gano </td>
        <td *ngIf="!juego.gano">Perdio</td>
      </tr>
    </tbody>
  </table>
</section>
